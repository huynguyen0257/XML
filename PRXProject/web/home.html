        </form>
    </div>
    <div class="suggest-container">
        <h2>Search by your wishes</h2>

            <table>
                <tr>
                    <th>CPU</th>
                    <td>

                        </select>
                    </td>
                </tr>

                    <th>RAM</th>

                        <select name="ram">
                            <option value="" selected="true">No selected</option>
                            <option value="4">4 GB</option>
                            <option value="8">8 GB</option>
                            <option value="16">16 GB</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Monitor's size</th>
                    <td>
                        <select name="motinorSize">
                            <option value="" selected="true">No selected</option>
                            <option value="14">14 Inch</option>
                            <option value="i5.6">15.6 Inch</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td>
                        <select name="cpu">
                            <option value="" selected="true">No selected</option>
                            <option value="0-10">~ 10 milion VND</option>
                            <option value="10-20">10 -> 20 milion VND</option>
                            <option value="20-">20 ~ milion VND</option>
                        </select>
                    </td>
                </tr>
            </table>
